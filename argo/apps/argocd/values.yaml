global:
  revisionHistoryLimit: 0
  logging:
    format: json
    level: warn
dex:
  enabled: false

controller:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

server:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

  extraArgs:
    - --insecure

  ingress:
    enabled: true
    ingressClassName: "nginx"
    hostname: "argocd.ntakashi.com"

configs:
  cm:
    resource.exclusions: |
      - apiGroups:
        - cilium.io
        kinds:
        - CiliumIdentity
        clusters:
        - "*"
