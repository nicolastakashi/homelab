cilium:
  MTU: 1500
  k8sServiceHost: 192.168.1.109
  kubeProxyReplacement: "true"

  rollOutCiliumPods: true

  k8sClientRateLimit:
    qps: 50
    burst: 200

  ingressController:
    enabled: true
    default: true
    loadbalancerMode: shared

  operator:
    replicas: 1
    rollOutPods: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
  dashboards:
    enabled: true
